<!DOCTYPE html>
<html lang="en">
  <!--
      The lang attribute specifies the language of the document's content.
    -->
  <head>
    <meta charset="utf-8" />
    <!--
      Character encoding in HTML defines how a sequence of bytes in an HTML document is 
      interpreted and displayed as human-readable text by web browsers. Essentially, 
      it's a mapping between numeric values (bytes) and specific characters like letters, 
      numbers, symbols, and special characters.

      UTF-8 is a variable-width encoding that can represent virtually all characters 
      from all writing systems in the world, making it ideal for multilingual web content.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      It is an HTML meta tag that helps make your web page responsive.
      It tells the browser to set the page width to the deviceâ€™s width and set the 
      initial zoom level to 1. This ensures your layout adapts well to different 
      screen sizes, especially on mobile devices.
    -->
    <link rel="stylesheet" href="SurveyForm.css" />
    <!--
      The link element connects the HTML document to an external CSS file
    -->
    <title>Survey Form</title>
  </head>
  <body>
    <div class="heading">
      <h1 id="title">Survey Form</h1>
      <p id="description">
        Your feedback is important to us. Thanks for your time.
      </p>
    </div>
    <form id="survey-form">
      <label id="name-label"
        >Name:
        <input
          type="text"
          id="name"
          required
          placeholder="Enter your name here"
      /></label>
      <label id="email-label"
        >Email:
        <input
          type="email"
          id="email"
          required
          placeholder="Enter your email here"
      /></label>
      <label id="number-label"
        >Age:
        <input
          type="number"
          id="number"
          min="1"
          max="100"
          placeholder="Enter your age here"
      /></label>
      <label for="dropdown"
        >Which option best describes your current role?
        <select id="dropdown">
          <option disabled selected>Select an option</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Freelancer</option>
          <option>Other</option>
        </select>
      </label>
      <fieldset>
        <legend>Would you recommend this website to a friend?</legend>
        <input type="radio" name="recommendation" value="mayBe" checked />
        <input type="radio" name="recommendation" value="notSure" />
      </fieldset>
      <fieldset>
        <legend>What do you like most about this website?</legend>
        <input type="checkbox" name="improvisation" value="wiki" />
        <input type="checkbox" name="improvisation" value="forum" />
      </fieldset>
      <textarea></textarea>
      <input type="submit" id="submit" />
    </form>
  </body>
</html>
