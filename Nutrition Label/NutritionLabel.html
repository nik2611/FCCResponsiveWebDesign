<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nutrition Label</title>
  </head>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800"
  />
  <link rel="stylesheet" href="NutritionLabel.css" />
  <body>
    <div class="label">
      <header>
        <h1 class="bold">Nutrition Facts</h1>
        <div class="divider"></div>
        <p>8 servings per container</p>
        <p class="bold">Serving size <span>2/3 cup (55g)</span></p>
        <!-- Flexbox only affects elements with multiple child nodes 
        (elements or text + elements). If a <p> has only text, 
        flexbox does nothing visually. If it has text and a <span>, 
        flexbox spaces them apart. -->
      </header>
      <div class="divider large"></div>
      <div class="calories-info">
        <div class="left-container">
          <h2 class="bold small-text">Amount per serving</h2>
          <p>Calories</p>
        </div>
        <span>230</span>
        <!--The <div class="left-container"> is one flex item, and the <span>230</span> 
            is another flex item inside the .calories-info flex container.
            Everything inside .left-container (the <h2> and <p>) is grouped together 
            as a single flex item because they are both children of the same <div>. 
            Flexbox only considers the direct children of the flex container as flex items.-->
      </div>
      <div class="divider medium"></div>
      <div class="daily-value small-text">
        <p class="bold right">% Daily Value *</p>
      </div>
    </div>
  </body>
</html>
