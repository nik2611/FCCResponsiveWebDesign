<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./RegistrationForm.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <!-- 
          The HTML <label> element is used to define a caption or title for a form control, 
          such as an <input>, <textarea>, <select>, or <button>. 
          Its primary purpose is to enhance accessibility and usability of web forms.
          Explicit Association (using for and id attributes):
          <label for="username">Username:</label>
          <input type="text" id="username" name="username">
          
          Implicit Association (nesting the control).
          The form control is nested directly inside the <label> element. 
          In this case, the for and id attributes are not strictly necessary for the association, 
          although using an id for the input is still good practice for other reasons.
        -->
        <label for="first-name"
          >Enter Your First Name: <input id="first-name" type="text" required name="first-name"/>
        </label>
        <label for="last-name"
          >Enter Your Last Name: <input id="last-name" type="text" required name="last-name"/>
        </label>
        <label for="email"
          >Enter Your Email: <input id="email" type="email" required name="email"
        /></label>
        <!-- 
          minlength=8 for password type
        -->
        <label for="new-password"
          >Create a New Password:
          <input
            id="new-password"
            type="password"
            required
            pattern="[a-z0-5]{8,}" name="new-password"/>
        </label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account">
          <input type="radio" name="account-type" checked id="personal-account" class="inline"/>
          Personal
        </label>
        <label for="business-account">
          <input type="radio" name="account-type" id="business-account" class="inline"/>
          Business
        </label>
        <!--
          name attribute is used to group radio buttons together by giving same name.
          This way, only one radio button in the group can be selected at a time.
        -->
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: 
          <input id="profile-picture" type="file" name="profile-picture"/></label>
        <label for="age">Input your age (years): <input id="age" 
          type="number" min="13" max="120" name="age"/></label>
        <!--
      Adding a dropdown to the form is easy with the select element. 
      The select element is a container for a group of option elements, 
      and the option element acts as a label for each dropdown option. 
      Both elements require closing tags. Start by adding a select element below the last label element. 
      Then nest 5 option elements within the select element.
      -->
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <!--
              the value attribute of the option element is used to specify 
              the value that will be submitted to the server when that option is selected.
            -->
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" rows="3" cols="30" 
          placeholder="I like coding on the beach..." name="bio">
          </textarea>
          <!--
            The textarea element is used for multi-line text input.
            its placeholder attribute provides a hint to the user about what to enter.
          -->
        </label>
      </fieldset>
      <label for="terms-and-conditions"
        ><input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions"/>
        I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">
          terms and conditions</a>
          </label>
      <input type="submit" value="Submit" />
      <!--
          With form submissions, it is useful, and good practice, 
          to provide each submittable element with a name attribute. 
          This attribute is used to identify the element in the form submission.
      -->
    </form>
  </body>
</html>
